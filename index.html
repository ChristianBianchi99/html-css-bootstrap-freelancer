<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2aaf1a802c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- INIZIO HEADER -->
    <header class="background-dark-blue">
        <div class="container-md">
            <div class="row justify-content-between">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid padding-0">
                          <a class="navbar-brand color-inherit fw-bold" href="#">Start Bootstrap</a>
                          <button class="navbar-toggler custom-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class=""><i class="fa-solid fa-bars"></i></span>
                          </button>
                          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link color-inherit" href="#portfolio">Portfolio</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link color-inherit" href="#about">About</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link color-inherit" href="#contact">Contact</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->
    <!-- INIZIO MAIN -->
    <main>
        <!-- Jumbotron -->
        <div id="jumbotron" class="jumbotron background-light-blue padding-y-50">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-7 col-xl-5">
                        <div class="content text-center">
                            <img src="./img/avatar.svg" alt="avatar">
                            <h1>
                                Start Bootstrap
                            </h1>
                            <div class="line">
                                <hr>
                                <i class="fa-solid fa-star"></i>
                                <hr>
                            </div>
                            <div class="qualifications">
                                graphic artist - web designer - illustrator
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Portfolio -->
        <div id="portfolio" class="portfolio padding-y-50">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 padding-0">
                        <div class="container-fluid">
                            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 justify-responsive">
                                <div class="col">

                                </div>
                                <div class="col">
                                    
                                </div>
                                <div class="col">
                                    
                                </div>
                                <div class="col">
                                    
                                </div>
                                <div class="col">
                                    
                                </div>
                                <div class="col">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- About -->
        <div id="about" class="about background-light-blue padding-y-50">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="container-fluid">
                            <div class="row row-cols-1 row-cols-md-2">
                                <div class="col">

                                </div>
                                <div class="col">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact me -->
        <div id="contact" class="contact-me padding-y-50">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- FINE MAIN -->
    <!-- INIZIO FOOTER -->
    <footer>
        <!-- Top footer -->
        <div class="top-footer background-blue padding-y-50">
            <div class="container-md">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom footer -->
        <div class="bottom-footer background-dark-blue padding-y-50">
            <div class="container-md">
                <div class="row">
                    <div class="col-12 .col-md-4">

                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- FINE FOOTER -->
</body>
</html>
